<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>La tienda de Paula y Ander</title>
    <link rel="stylesheet" href="css/styles.css">
    <script type="module" src="js/main.js"></script>
    <script>
        if ('serviceWorker' in navigator) { // preguntamos si el navegador soporta el SW
     
           /* Tenemos el Service Worker en el fichero “service-worker.js” y el ambito “/”
              el registro nos devuelve una promesa que gestionaremos con el metodo .then() */
           navigator.serviceWorker.register('/service-worker.js').then(registration => {
              console.log('ServiceWorker registration successful with scope: ', registration.scope);
           }).catch(function(err) {
              console.log('ServiceWorker registration failed: ', err);
           });
        }
     </script>
     
</head>
<body>
    <header>
        <h1>La tienda de Paula y Ander</h1>
    </header>
    <main>
        <div class="contenedor">
            <div class="columna" id="col1">
                <div class="titulo">
                    <h2>Columna 1</h2>
                </div>

            </div>
            <div class="columna" id="col2">
                <div class="titulo">
                    <h2>Columna 2</h2>
                </div>

            </div>
            <div class="columna" id="col3">
                <div class="titulo">
                    <h2>Columna 3</h2>
                </div>

            </div>
            <div class="columna" id="carrito">
                <div class="titulo">
                    <h2>Carrito de la compra</h2>
                </div>
                <div id="articulos">
                </div>
            </div>
        </div>

    </main>
</body>
</html>
